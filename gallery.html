<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Our Work – Epic Stucco & Stone</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>

  <!-- Navigation -->
  <nav class="main-nav">
    <ul>
      <li><a href="index.html#hero">Home</a></li>
      <li><a href="index.html#about">About</a></li>
      <li><a href="index.html#services">Services</a></li>
      <li><a href="gallery.html">Gallery</a></li>
      <li><a href="index.html#contact">Contact</a></li>
    </ul>
  </nav>

  <!-- Gallery Section -->
  <section class="section fade-in" style="padding-top: 100px;">
    <div class="section-header">Full Gallery</div>
    <div class="gallery-grid">
      <img src="images%20gallery/gallery1.jpg" alt="Project 1">
      <img src="images%20gallery/gallery2.jpg" alt="Project 2">
      <img src="images%20gallery/gallery3.jpg" alt="Project 3">
      <img src="images%20gallery/gallery4.jpg" alt="Project 4">
      <img src="images%20gallery/gallery5.jpg" alt="Project 5">
      <img src="images%20gallery/gallery6.jpg" alt="Project 6">
      <img src="images%20gallery/gallery7.jpg" alt="Project 7">
      <img src="images%20gallery/gallery8.jpg" alt="Project 8">
      <img src="images%20gallery/gallery9.jpg" alt="Project 9">
      <img src="images%20gallery/gallery10.jpg" alt="Project 10">
      <img src="images%20gallery/gallery11.jpg" alt="Project 11">
    </div>
    <div style="margin-top: 40px;">
      <a href="index.html#gallery" class="view-gallery-btn">← Back to Home</a>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 Epic Stucco & Stone Ltd. All Rights Reserved.</p>
  </footer>

  <!-- Scroll Animation -->
  <script>
    const gallerySections = document.querySelectorAll(".fade-in");
    const obs = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add("visible");
        }
      });
    }, { threshold: 0.1 });
    gallerySections.forEach(section => obs.observe(section));
  </script>

</body>
